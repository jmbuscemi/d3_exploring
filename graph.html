<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="graph.css">
    <script src="d3.min.js"></script>
  </head>


  <body>
    <h2>D3 Graphing Tool</h2>

    <p id="intro">
      Although this tool doesn't do much
      <span class="muted">(yet)</span>,
      pretty soon it's going to take the world by storm
      <span class="muted">(trust us)</span>.
    </p>

    <svg id="graph">
      <g transform="translate(100, 0) rotate(0)">
        <circle id="center-of-all-things" r=20 cx=100 cy=50></circle>
        <line x1=10 y1=10 x2=200 y2=350></line>
        <rect width=100 height=100 x=50 y=300></rect>
      </g>
    </svg>

    <script src="graph.js"></script>
  </body>
</html>
